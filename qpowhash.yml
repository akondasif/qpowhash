version: 1.0
provider:
  name: openfaas
functions:
  qpowhash:
    lang: dockerfile
    handler: ./
    image: registry.digitalocean.com/doks-reg/qpowhash:0.1.0
    secrets:
      - doks-reg
    labels:
      com.openfaas.scale.max: 10
      com.openfaas.scale.factor: 20
    limits:
      memory: 1024Mi
    requests:
      memory: 512Mi
    environment:
      max_inflight: "1"
