version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  qpowhash:
    lang: dockerfile
    handler: ./
    image: hcguersoy/qpowhash:0.1.0
    labels:
      com.openfaas.scale.max: 10
      com.openfaas.scale.factor: 10
    limits:
      memory: 1024Mi
    requests:
      memory: 512Mi
    environment:
      max_inflight: "2"
